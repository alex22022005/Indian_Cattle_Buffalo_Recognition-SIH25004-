<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buffalo & Cattle Breed Recognition - App</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .return-to-top{position:fixed;right:20px;bottom:140px;background:#333;color:#fff;border:none;padding:12px 16px;border-radius:50%;font-size:18px;cursor:pointer;z-index:1000;box-shadow:0 4px 6px rgba(0,0,0,.3);opacity:0;visibility:hidden;transform:scale(.9);transition:opacity .3s,visibility .3s,transform .2s}.return-to-top.show{opacity:1;visibility:visible;transform:scale(1)}.return-to-top:hover{transform:scale(1.1)}.telegram-float{position:fixed;right:20px;bottom:70px;width:55px;height:55px;background:#0088cc;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 6px rgba(0,0,0,.3);z-index:1000;transition:transform .2s,opacity .3s}.telegram-float:hover{transform:scale(1.1)}.telegram-float img{width:30px;height:30px}.telegram-float.dim{opacity:.5}
    </style>
  </head>
  <body class="navbar-visible">
    <nav id="navbar" class="navbar">
      <div class="nav-container">
        <div class="nav-brand" id="nav-brand">Breed Recognition System</div>
        <div class="nav-menu">
          <button id="nav-home-btn" class="nav-btn"><span>üè†</span> Home</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="main-header"><header id="main-app-title">Breed Recognition (Buffalo & Cattle)</header></div>
      <h2 id="breed-section-title">Breed Recognition Section</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="reupload-btn" class="btn">Re-upload</button>
      <div id="imageContainer"></div>
      <div class="cards">
        <div class="card measurements">
          <h3 id="measurements-title">Measurements</h3>
          <table>
            <tr><th id="th-body-length">Body Length</th><td><input type="text" class="value-box" id="bodyLength" readonly /></td></tr>
            <tr><th id="th-height">Height</th><td><input type="text" class="value-box" id="height" readonly /></td></tr>
            <tr><th id="th-chest-width">Chest Width</th><td><input type="text" class="value-box" id="chestWidth" readonly /></td></tr>
            <tr><th id="th-rump-angle">Rump Angle</th><td><input type="text" class="value-box" id="rumpAngle" readonly /></td></tr>
          </table>
        </div>
        <div class="card breed-info">
          <h3 id="breed-info-title">Breed Information</h3>
          <table>
            <tr><th id="th-breed-name">Breed Name</th><td><input type="text" class="value-box" id="breedName" readonly /></td></tr>
            <tr><th id="th-origin-state">Origin State</th><td><input type="text" class="value-box" id="origin" readonly /></td></tr>
            <tr><th id="th-key-features">Key Features</th><td><input type="text" class="value-box" id="features" readonly /></td></tr>
            <tr><th id="th-productivity">Productivity</th><td><input type="text" class="value-box" id="productivity" readonly /></td></tr>
            <tr><th id="th-fat-percent">Fat%</th><td><input type="text" class="value-box" id="fat" readonly /></td></tr>
            <tr><th id="th-confidence">Confidence</th><td><input type="text" class="value-box" id="confidence" readonly /></td></tr>
            <tr><th id="th-animal-type">Animal Type</th><td><input type="text" class="value-box" id="animalType" readonly /></td></tr>
          </table>
        </div>
      </div>
      <div class="history-header">
        <h3 id="history-title">Upload History</h3>
        <button id="clear-history-btn" class="btn btn-danger">Clear All History</button>
      </div>
      <div class="history-box">
        <table></table>
      </div>
    </div>
    <button id="returnToTop" class="return-to-top" onclick="scrollToTop()">‚Üë</button>
    <a href="http://t.me/BovineClassifier_bot" target="_blank" class="telegram-float">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
    </a>
    <script src="data.js"></script>
    <script src="app-script.js"></script>
    <script>
      let scrollTimer;const telegramBtn=document.querySelector(".telegram-float");const returnToTopBtn=document.getElementById("returnToTop");window.addEventListener("scroll",()=>{telegramBtn.classList.add("dim");clearTimeout(scrollTimer);scrollTimer=setTimeout(()=>{telegramBtn.classList.remove("dim")},300);if(window.pageYOffset>300){returnToTopBtn.classList.add("show")}else{returnToTopBtn.classList.remove("show")}});
    </script>
  </body>
</html>
